<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <form class="login-form" method="POST">
      <fieldset class="login-container">
        <h2 class="login-text">로그인</h2>
        <div class="login-box">
          <div class="input-box">
            <label class="id" for="id">아이디</label>
            <input
              id="id"
              class="id-input"
              type="email"
              placeholder="euid@euid.det"
            />
            <label class="pw" for="pw">비밀번호</label>
            <input id="pw" class="pw-input" type="password" placeholder="8자리 이상" />
          </div>
          <button class="login-button" type="submit">로그인</button>
          <div class="line"></div>
          <a class="join" href="#">회원가입</a>
          <a href="#">아이디 비밀번호 찾기</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
